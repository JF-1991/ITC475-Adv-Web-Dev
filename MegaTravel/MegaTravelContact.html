<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>MegaTravel</title>
        <meta name="Mega Travel" content="MegaTravelContact" />
        <style>
            /* Default Margin/Padding */
            * {
                margin: 0;
                padding: 0;
            }
    
            /* Center Logo for Mobile */
            .center {
                display:block;
            }
            @media only screen and (max-width: 600px) {
                .center {
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                }
            }
            .center-time {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
    
            /* Header CSS */
            #Header {
                width: 100%;
                height: 150px;
                background: #add8e6;
            }
            #Header-Separate {
                width: 100%;
                height: 20px;
                background: #d3d3d3;
            }
            
            /* Nav Links CSS */
            #Nav-Link {
                display: flex;
                justify-content: center;
            }
            @media only screen and (max-width: 600px) {
                #Nav-Link {
                    background: black;
                }
            }
            #Nav-Link ul {
                display: flex;
                list-style: none;
            }
            #Nav-Link a {
                color: black;
                font-weight: bold;
                display: block;
                padding: 15px;
                text-decoration: none;
            }
            @media only screen and (max-width: 600px) {
                #Nav-Link a {
                color: white;
                font-weight: bold;
                display: block;
                padding: 15px;
                text-decoration: none;
                }
            }
            #Nav-Link a:hover {
                text-decoration: underline;
                color: red;
            }

            /* Activities */
            #activity {
            color: black;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

            /* Footer CSS */
            #Footer {
            text-align: left;
            color: white;
            background: black;
            padding-left: 20px;
            }
            #Footer a {
                color: white;
                text-decoration: none;
            }
            #Footer a:hover {
                color: #ffa500;
            }
            </style>
    </head>

    <body>
        <!-- Header HTML -->
        <div id="Header">
            <img src="http://localhost/ITC475-Adv-Web-Dev/MegaTravel/site%20files/mega%20travel%20logo.png" alt="Logo"
                width="300" class="center">
        </div>
        <div id="Header-Separate">
        </div>
        
        <!-- Nav Links HTML -->
        <div id="Nav-Link">
            <ul>
                <li><a href="MegaTravelHome.html">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="MegaTravelContact.html">Contact Agent</a></li>
            </ul>
        </div>

        <!-- Form HTML -->
        <div id="Form">
            <form>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
        
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
        
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Email Address" required><br>
        
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br>
        
                <label for="adults">Number of Adults:</label>
                <input type="text" id="adults" name="adults" placeholder="Number of Adults" required><br>
        
                <label for="child">Number of Children:</label>
                <input type="text" id="child" name="child" placeholder="Number of Children" required><br>
        
                <label for="date">Trip Date:</label>
                <input type="text" id="date" name="date" placeholder="Trip Date" required><br>
        
                <p><u>Please Select a Destination:</u></p>
        
                <label for="maldives">Maldives</label>
                <input type="radio" id="maldivesButton" name="destination" value="maldives" required>
                
                <label for="mexico">Mexico</label>
                <input type="radio" id="mexicoButton" name="destination" value="mexico" required>
        
                <label for="newzealand">New Zealand</label>
                <input type="radio" id="newzealandButton" name="destination" value="newzealand" required>
        
                <label for="venice">Venice</label>
                <input type="radio" id="veniceButton" name="destination" value="venice" required><br><br>
                
                <input type="checkbox" id="option1" name="option1" value="option1">
                <label id="opt1label" for="option1"></label><br>
                <input type="checkbox" id="option2" name="option2" value="option2">
                <label id="opt2label" for="option2"></label><br>
                <input type="checkbox" id="option3" name="option3" value="option3">
                <label id="opt3label" for="option3"></label><br>
                <input type="checkbox" id="option4" name="option4" value="option4">
                <label id="opt4label" for="option4"></label><br>
                <input type="checkbox" id="option5" name="option5" value="option5">
                <label id="opt5label" for="option5"></label>
        
                <br><br><input type="reset" id="clear" value="clear"><br><br>
        
                <input type="submit" id="submit" value="submit">                
            </form>
            <script src="activities.js" type="text/javascript"></script>
        </div>

        <!-- Footer HTML -->
        <div id="Footer">
            <p>Copyright Protected. All Rights Reserved.</p>
            <br>
            <p>MEGA TRAVELS</p>
            <a href="mailto:mega@travel.com">mega@travel.com</a>
        </div>
    </body>
</html>
